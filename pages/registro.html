<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/registerStyle.css">
    <link rel="stylesheet" href="/style/layout.css">
</head>

<body class="backgroundRegistro">
    <form class="formulario" action="">
        <h4>Datos Personales</h4>
        <input class="controls" type="text" name="nombre" placeholder="Ingrese su Nombre" required>
        <input class="controls" type="text" name="apellido" placeholder="Ingrese su Apellido" required>
        <input class="controls" type="text" name="dni" placeholder="Ingrese su DNI" minlength="6" maxlength="8"
            required>
        <input class="controls" type="email" name="email" placeholder="Ingrese su Email" required>
        <div class="RegionCaptchaGeneral">
            <div>
                <button class="ButtonRefesh backgroundSecondary"> <img class="image_captchat"
                        src="/img/Refresh_Captcha.png" alt="RefeshCaptcha"> </button>
                <input class="ControlCaptcha" type="text" name="captcha" value="4 x 2 5 g" disabled>
            </div>
            <div>
                <button class="ButtonConfirm backgroundSecondary"><img class="image_captchat"
                        src="/img/confirm_Captcha.png" alt="ConfirmCaptcha"></button>
                <input class="CaptchaComplit" type="text" name="ingrese_captcha" placeholder="Ingrese captcha"
                    maxlength="5" required>
            </div>

        </div>
        <div class="menssage">- Captcha correcto -</div>
        <button class="registro"> registrar</button>
    </form>
    <footer class="footer backgroundSecondary tertiaryColor">
        <h6>2024</h6>
        <h6>Escudero - Barberia</h6>
        <h6>TUDAI</h6>
    </footer>
</body>

</html>
