    <div class="ConteinerFormulario">
        <form class="formulario" action="" id="form">
            <h4 class="secondaryColor ">Datos Personales</h4>
            <input class="controls" type="text" name="nombre" placeholder="Ingrese su Nombre" required>
            <input class="controls" type="text" name="apellido" placeholder="Ingrese su Apellido" required>
            <input class="controls" type="text" name="dni" placeholder="Ingrese su DNI" minlength="6" maxlength="8"

            <input class="controls" type="email" name="email" placeholder="Ingrese su Email" required>
            <div class="RegionCaptchaGeneral">
                <div class="ControlCaptcha tertiaryColor" id="TextCaptcha"></div>
                <button type="button" class="ButtonRefesh backgroundSecondary" id="refreshButton">
                    <img class="image_captchat" src="/assets/imgs/Refresh_Captcha.png" alt="Refresh Captcha">
                </button>
                <input class="CaptchaComplete" id="inputCaptcha" type="text" name="ingrese_captcha"
                    placeholder="Completar" maxlength="6" required>
                <button type="button" class="ButtonConfirm backgroundSecondary" id="ConfirmButton"><img
                        class="image_captchat" src="/assets/imgs/confirm_Captcha.png" alt="ConfirmCaptcha"></button>
            </div>
            <div class="menssage secondaryColor" id="menssage"></div>
            <button class="registro secondaryColor">Enviar</button>
        </form>
