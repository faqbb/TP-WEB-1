<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="/img/Mundi_Viajes.png">
    <link rel="stylesheet" href="/style/registerStyle.css">
    <link rel="stylesheet" href="/style/layout.css">
</head>

<body class="backgroundPrimary">
    <nav class="navBar">
        <div class="navButtons">
            <div class="switch">
                <input type="checkbox" class="switchInput" id="mode">
                <label for="mode" class="switchLabel">
            </div>
            <button class="dropdownButton backgroundSecondary tertiaryColor" id="dropdownButton"
                onclick="toggleContent()">â–¼</button>
        </div>
        <ul class="navList" id="navList">
            <li class="navItem"><a href="/index.html" class="tertiaryColor"> Inicio</a></li>
            <li class="navItem"><a href="sobre_nosotros.html" class="tertiaryColor"> Sobre
                    nosotros</a></li>
            <li class="navItem"><a href="no_entrar.html" class="tertiaryColor"> NO ENTRAR</a>
            </li>
            <li class="navItem"><a href="registro.html" class="tertiaryColor"> Registro</a>
            </li>
        </ul>
    </nav>
    <form class="formulario" action="">
        <h4>Datos Personales</h4>
        <input class="controls" type="text" name="nombre" placeholder="Ingrese su Nombre" required>
        <input class="controls" type="text" name="apellido" placeholder="Ingrese su Apellido" required>
        <input class="controls" type="text" name="dni" placeholder="Ingrese su DNI" minlength="6" maxlength="8"
            required>
        <input class="controls" type="email" name="email" placeholder="Ingrese su Email" required>
        <div class="RegionCaptchaGeneral">
            <div class="ControlCaptcha" id="TextCaptcha"></div>
            <button type="button" class="ButtonRefesh backgroundSecondary" id="refreshButton">
                <img class="image_captchat" src="/img/Refresh_Captcha.png" alt="Refresh Captcha">
            </button>
            <input class="CaptchaComplit" id="inputCaptcha" type="text" name="ingrese_captcha"
                placeholder="Ingrese captcha" maxlength="6" required>
            <button type="button" class="ButtonConfirm backgroundSecondary" id="ConfirmButton"><img
                    class="image_captchat" src="/img/confirm_Captcha.png" alt="ConfirmCaptcha"></button>
        </div>
        <div class="menssage" id="menssage"></div>
        <button type="submit" class="registro"> registrar</button>
    </form>
    <footer class="footer backgroundSecondary tertiaryColor">
        <h6>2024</h6>
        <h6>Escudero - Barberia</h6>
        <h6>TUDAI</h6>
    </footer>
    <script src="../scripts/registerScript.js"></script>
    <script src="../scripts/mainScript.js"></script>
</body>
